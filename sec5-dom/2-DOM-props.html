        <form action="#">
            <input type="text" id="txtNome" placeholder="nome" readonly><br><br>
            <input type="text" id="txtEmail" placeholder="email" class="input input-email"> <br><br>

            <input type="checkbox" id="contrato" onchange="verificaCheck()">
            <label for="contrato">Li e aceito o contrato</label><br><br>
            <textarea name="" id="" cols="30" rows="10" readonly>Este contrato nos dá direito a....</textarea><br><br>
            <input type="submit" id="btn-cadastro" value="Cadastrar">
            <div id="msgCheck"></div>

        <script>
            // const txtNome = document.querySelector("#txtNome");

            // const labelContrato = document.querySelector("label[for='contrato']");

            // console.log(labelContrato.htmlFor);

            // txtNome.value = "João";
            // txtNome.disabled = true;
            // txtEmail.readOnly = true;

            const btnCadastro = document.getElementById("btn-cadastro");
            btnCadastro.disabled = true;

            function verificaCheck(){
                const checked = document.querySelector("#contrato").checked;
                const msg = document.getElementById("msgCheck");

                if(checked == true){
                    btnCadastro.disabled = false;
                    if(msg){
                        msg.innerHTML = "";
                    }
                } else{
                    btnCadastro.disabled = true;
                    msg.innerHTML = "*É necessário aceitar o contrato.";
                }
            }

            </script>
