        <script>
            const output = document.getElementById("output");

            function mostrarTabuada(){
                let numero = parseFloat(prompt("Insira um número para cáculo de tabuada"));

                let msg = "";

                for(let i = 0; i <= 1000; i++){
                    msg += `${numero} x ${i} = ${(i * numero)} <br>`
                    if (i===10){
                        break;
                        //continue pula
                        //return kita da função, ignora toda o resto
                    }
                }

                output.innerHTML = msg;
            }

            function limparTabuada(){
                output.innerHTML = "";
                //output.innerText = ""; -> a dif é que não aceita tag html, só texto mesmo
            }
        </script>
