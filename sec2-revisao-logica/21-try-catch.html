<body>
    
    <script src="./21-soma.js"></script> <!-- SE GERAR UM ERRO AQUI, PARA TODO O JAVASCRIPT, PÓRÉM SE DER ERRO NO BLOCO TRY CATCH, ELE CONTINUA! -->

    <script>
        // console.log(sum(2, "vc"));
        // alert(sum(3, "aadas"));
        // document.write(sum(9, 6));
        alert(sum(3, 2));

        let soma = "";

        try{ //tente fazer isso
           soma = sum(3, 2) //se gerar erro, o catch pega
        } catch (e){ //pegamo o erro, agora vamos tratar abaixo 
            alert("Ocorreu um erro");
            console.log(e);
        } finally{ //ESSE EXECUTA SE DÁ ERRO OU NÃO
            console.log("Bloco finally");
        }

        console.log(soma);
        console.log("Fim do programa");
    </script>
